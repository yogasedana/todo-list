<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List Sederhana</title>
    <!-- Sertakan CSS untuk styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" class="input-form" placeholder="Tulis tugas baru...">
            <button id="add-button">Tambah</button>
        </div>
        <ul id="todo-list">
            <!-- Daftar tugas akan ditambahkan di sini -->
        </ul>
    </div>

    <!-- Modal Edit -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Tugas</h2>
            <input type="text" id="edit-input" class="input-form" placeholder="Ubah teks tugas...">
            <div class="modal-buttons">
                <button class="save-button">Simpan</button>
                <button class="cancel-button">Batal</button>
            </div>
        </div>
    </div>

    <!-- Sertakan JavaScript -->
    <script src="script.js"></script>
</body>

</html>

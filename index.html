<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List Sederhana</title>
    <!-- Sertakan CSS untuk styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Tulis tugas baru...">
            <button id="add-button">Tambah</button>
        </div>
        <ul id="todo-list">
            <!-- Daftar tugas akan ditambahkan di sini -->
        </ul>
    </div>

    <!-- Sertakan JavaScript -->
    <script src="script.js"></script>
</body>

</html>
